{% extends 'school/base.html' %}

{% block title %}Assign Subjects to {{ student.name }}{% endblock %}

{% block content %}
<h2>Assign Subjects to {{ student.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Assign</button>
</form>
{% endblock %}
